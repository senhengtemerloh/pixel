    /* Basic Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f6f8;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Two-column Grid Layout */
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
    }
    /* Product Card */
    .product-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    /* Image Section */
    .product-image {
      width: 100%;
      height: 200px;
      overflow: hidden;
      position: relative;
    }
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Badges */
    .badge {
      display: inline-block;
      padding: 5px 10px;
      margin: 0 5px 5px 0;
      font-size: 0.8rem;
      border-radius: 20px;
      background: #e0e0e0;
    }
    .badge.s-coin {
      background: #ffeb3b;
      color: #333;
      font-weight: bold;
    }
    .badge.vou {
      background: #ff7043;
      color: #fff;
      font-weight: bold;
    }
    .badge.spec {
      background: #eeeeee;
      color: #333;
      margin: 2px;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
    }
    .chip-main {
      font-size: 0.9rem;
      font-weight: bold;
    }
    .chip-sub {
      font-size: 0.7rem;
    }
    /* Product Details */
    .product-details {
      padding: 15px;
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    .product-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .specs {
      margin-bottom: 10px;
    }
    .prices {
      margin-bottom: 10px;
    }
    .final-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2e7d32;
    }
    .rcp {
      font-size: 0.9rem;
      color: #999;
      text-decoration: line-through;
      margin-left: 10px;
    }
    .savings {
      font-size: 1rem;
      color: #d32f2f;
      margin-bottom: 10px;
    }
    .specs-extra {
      margin-bottom: 10px;
    }
    .benefit {
      background: #e3f2fd;
      color: #0d47a1;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }
    .freegift {
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    .staff-info {
      font-size: 0.7rem;
      color: #777;
      margin-top: auto;
      text-align: right;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container { grid-template-columns: 1fr; }
      .product-image { height: 150px; }
    }

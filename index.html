<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pixel 9 Series - Explore the Future</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-blue: #4285f4;
            --accent-red: #ea4335;
            --accent-yellow: #fbbc05;
            --accent-green: #34a853;
            --bg-light: #f5f5f5;
            --text-dark: #202124;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Google Sans', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(66, 133, 244, 0.4), rgba(234, 67, 53, 0.4));
            z-index: 0;
        }

        .hero-content {
            z-index: 1;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-blue), var(--accent-red));
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            color: #fff;
        }

        /* Product Wheel */
        .product-wheel-section {
            position: relative;
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .wheel-container {
            position: relative;
            width: 600px;
            height: 600px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .wheel {
            display: inline-flex;
            gap: 30px;
            padding: 0 20px;
        }

        .product-circle {
            width: 200px;
            height: 300px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 20px var(--shadow);
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            flex-shrink: 0;
        }

        .product-circle:hover {
            transform: scale(1.1);
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: contain;
            padding: 20px;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h3 {
            font-size: 1.2rem;
            color: var(--primary-blue);
            margin-bottom: 5px;
        }

        .product-info p {
            font-size: 0.9rem;
            color: #666;
        }

        .price {
            font-weight: 700;
            color: var(--accent-red);
            margin: 10px 0;
        }

        /* Floating Sections */
        .floating-section {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px var(--shadow);
            max-width: 300px;
        }

        .specs-float {
            top: 20%;
            left: 5%;
        }

        .compare-float {
            bottom: 20%;
            right: 5%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .wheel-container {
                width: 100%;
                height: auto;
                overflow-x: hidden;
                overflow-y: auto;
                white-space: normal;
            }

            .wheel {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            .product-circle {
                width: 80%;
                margin-bottom: 20px;
            }

            .floating-section {
                position: static;
                max-width: 100%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <video autoplay muted loop>
            <source src="https://via.placeholder.com/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Pixel 9 Series</h1>
            <p>Unleash Innovation in Your Hands</p>
        </div>
    </section>

    <!-- Product Wheel Section -->
    <section class="product-wheel-section">
        <div class="wheel-container">
            <div class="wheel" id="product-wheel">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>

        <!-- Floating Specs -->
        <div class="floating-section specs-float">
            <h2>Key Specs</h2>
            <p>Advanced features await you.</p>
            <!-- Specs can be populated dynamically -->
        </div>

        <!-- Floating Compare -->
        <div class="floating-section compare-float">
            <h2>Compare</h2>
            <p>Select models to see differences.</p>
            <!-- Comparison logic placeholder -->
        </div>
    </section>

    <script>
        const modelData = {
            'Pixel 9': { price: 799, specs: '6.1" OLED, Tensor G4', image: 'https://via.placeholder.com/200?text=Pixel+9' },
            'Pixel 9 Pro': { price: 999, specs: '6.7" OLED, Tensor G4', image: 'https://via.placeholder.com/200?text=Pixel+9+Pro' },
            'Pixel 9 Pro XL': { price: 1199, specs: '6.9" OLED, Tensor G4', image: 'https://via.placeholder.com/200?text=Pixel+9+Pro+XL' }
        };

        async function loadProducts() {
            try {
                const response = await fetch('pixel.xlsx');
                const data = await response.arrayBuffer();
                const workbook = XLSX.read(data, { type: 'array' });
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const products = XLSX.utils.sheet_to_json(worksheet);

                displayProducts(products);
            } catch (error) {
                console.error('Error loading products:', error);
                displayFallbackProducts();
            }
        }

        function displayProducts(products) {
            const wheel = document.getElementById('product-wheel');
            products.forEach(product => {
                const circle = document.createElement('div');
                circle.className = 'product-circle';
                circle.innerHTML = `
                    <img src="${product.URL}" class="product-image" alt="${product.MODEL}">
                    <div class="product-info">
                        <h3>${product.MODEL} (${product.GB})</h3>
                        <p>${product.COLOR}</p>
                        <p class="price">RM${product.FINAL.toLocaleString()}</p>
                    </div>
                `;
                wheel.appendChild(circle);
            });
        }

        function displayFallbackProducts() {
            const wheel = document.getElementById('product-wheel');
            Object.entries(modelData).forEach(([model, data]) => {
                const circle = document.createElement('div');
                circle.className = 'product-circle';
                circle.innerHTML = `
                    <img src="${data.image}" class="product-image" alt="${model}">
                    <div class="product-info">
                        <h3>${model}</h3>
                        <p>${data.specs}</p>
                        <p class="price">$${data.price}</p>
                    </div>
                `;
                wheel.appendChild(circle);
            });
        }

        // Initial load
        loadProducts();
    </script>
</body>
</html>
